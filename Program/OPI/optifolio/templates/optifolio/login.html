
<html>
    <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    
    
    </head>
    <body>
    {% csrf_token %}
    
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Zaloguj</h4>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="username" class="form-control" placeholder="Full name" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="Create password" type="password">
            </div> <!-- form-group// -->   
            {% for message in messages %}
                {% csrf_token %}
                <p> {{message}}</p>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Zaloguj się  </button>
            </div> <!-- form-group// -->      
            <p class="text-center">Nie masz jeszcze konta? <a href="{% url 'register' %}">Zarejestruj się</a> </p>                                                                 
            <p class="text-center">Zapomniałeś hasła? <a href="{% url 'reset_password' %}">Zresetuj hasło</a> </p>    
        </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
    
    <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */
    
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Nazwa użytkownika..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Hasło...';
        form_fields[4].placeholder='Potwierdź hasło...';
    
    
        for (var field in form_fields){	
        form_fields[field].className += ' form-control'
        }
    </script>
    
    </body>
    </html>
