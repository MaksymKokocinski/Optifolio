{% extends 'optifolio/main.html' %} 

{% block content %}
<div class="container container-max-width-md float-left" style="margin-top:150px;">
<table class="table table-bordered">
    <thead class="thead-light">
      <tr>

        <th scope="col">Id</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Data</th>
        <th scope="col">Godzina</th>
        <th scope="col">Liczba akcji</th>
        <th scope="col">Kwota</th>

        <th scope="col">Opłata</th>
      </tr>
    </thead>
    <tbody>
      {% for temp in visdata %}
      <tr>
        <td>{{ temp.visdata_id }}</td>
        <th scope="row">{{ temp.title }}</th>
        <td>{{ temp.date }}</td>
        <td>{{ temp.hour }}</td>
        <td>{{ temp.shares_number }}</td>
        <td>{{ temp.course }}</td>
        <td>{{ temp.fare }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>



<div>

<img id="image" src="../static/images/graf.PNG" style="width:200px">


</div>

<div style="margin-top:150px;">
<left>
<button onclick="document.getElementById('image').src='../static/images/graf.PNG'">Sektory</button>
<button onclick="document.getElementById('image').src='../static/images/cat6.jpg'">Firmy</button>
<button onclick="document.getElementById('image').src='../static/images/graf.PNG'">Coś tam</button>
</div>

{% endblock %}
